<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/template.xhtml">
	<ui:define name="conteudo">

		<div class="ui-fluid">

			<h:form id="formularioFornecedor">

				<p:growl id="mensagem" showDetail="true" sticky="true" />

				<p:fieldset legend="Fornecedor">

					<h:panelGrid columns="8">

						<p:outputLabel value="Nome: " for="nome" />
						<p:inputText id="nome" value="#{fornecedorBean.fornecedor.nome}"
							size="30" placeholder="Nome completo" />

						<p:outputLabel value="Celular:" for="celular" />
						<p:inputMask id="celular"
							value="#{fornecedorBean.fornecedor.celular}"
							mask="(999) 9999-9999" size="14" />

						<p:commandButton value="Salvar"
							actionListener="#{fornecedorBean.salvar}"
							update="formularioFornecedor"
							rendered="#{fornecedorBean.fornecedor.codigo == null}" />

						<p:commandButton value="Buscar"
							action="#{fornecedorBean.formularioTabela}"
							rendered="#{fornecedorBean.fornecedor.codigo == null}" />

						<p:commandButton value="Editar"
							actionListener="#{fornecedorBean.salvar}"
							update="formularioFornecedor"
							rendered="#{fornecedorBean.fornecedor.codigo != null}" />

						<p:commandButton value="Voltar"
							action="#{fornecedorBean.formularioTabela}"
							rendered="#{fornecedorBean.fornecedor.codigo != null}" />

					</h:panelGrid>

				</p:fieldset>

			</h:form>

		</div>
	</ui:define>
</ui:composition>

</html>
