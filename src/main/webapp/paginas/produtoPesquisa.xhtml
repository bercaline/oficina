<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/template.xhtml">

	<ui:define name="conteudo">
		<div class="ui-fluid">
			<h:form id="formularioTabelaProduto">
				<p:growl id="mensagem" showDetail="true" sticky="true" />
				<p:dataTable id="tabelaProduto" value="#{produtoBean.listaProdutos}"
					var="produto" emptyMessage="Nenhum produto encontrado"
					paginator="true" rows="8">

					<f:facet name="header">
						Tabela de produtos
					</f:facet>

					<f:facet name="footer">
						<p:commandButton value="Novo"
							action="#{produtoBean.formularioNovo}" />
					</f:facet>

					<p:column headerText="Nome">
						<h:outputText value="#{produto.nome}" />
					</p:column>

					<p:column headerText="Preço">
						<h:outputText value="#{produto.preco}" />
					</p:column>

					<p:column headerText="Quantidade">
						<h:outputText value="#{produto.quantidade}" />
					</p:column>

					<p:column headerText="Fornecedor">
						<h:outputText value="#{produto.fornecedor.nome}" />
					</p:column>

					<p:column headerText="Opções">
						<p:panelGrid columns="2">
							<p:commandButton value="Excluir"
								actionListener="#{produtoBean.excluir(produto)}"
								update="formularioTabelaProduto" />

							<p:commandButton value="Alterar"
								action="#{produtoBean.carregar(produto)}" />
								
						</p:panelGrid>
					</p:column>

				</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
