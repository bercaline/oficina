<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/template.xhtml">
	<ui:define name="conteudo">
		<div class="ui-fluid">
			<h:form id="formularioFuncionario">
				<p:growl id="mensagem" showDetail="true" sticky="true" />

				<p:fieldset legend="Funcionario">
					<h:panelGrid columns="2">

						<p:outputLabel value="Nome: " for="nome" />
						<p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}"
							size="30" />

					</h:panelGrid>

					<h:panelGrid columns="2">

						<p:outputLabel value="CPF: " for="cpf" />
						<p:inputMask id="cpf" value="#{funcionarioBean.funcionario.cpf}"
							mask="999.999.999-99" />


						<p:outputLabel value="Senha: " for="senha" />
						<p:password id="senha"
							value="#{funcionarioBean.funcionario.senha}" />

						<p:outputLabel value="Departamento: " for="departamento" />
						<p:selectOneMenu id="departamento"
							value="#{funcionarioBean.funcionario.departamento}">
							<f:selectItem itemValue="" itemLabel="Selecione..." />
							<f:selectItem itemValue="Balconista" itemLabel="Balconista" />
							<f:selectItem itemValue="Administrador" itemLabel="Administrador" />
							<f:selectItem itemValue="Gerente" itemLabel="Gerente" />
						</p:selectOneMenu>
					</h:panelGrid>

				</p:fieldset>

				<h:panelGrid columns="5">

					<p:commandButton value="Salvar"
						actionListener="#{funcionarioBean.salvar}"
						update="formularioFuncionario" />

					<p:commandButton value="Buscar"
						action="#{funcionarioBean.formularioTabela}" />

					<p:commandButton value="Limpar" type="reset" />

				</h:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
