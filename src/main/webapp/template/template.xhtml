<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Oficina</title>
</h:head>
<h:outputStylesheet library="css" name="estilo.css" />
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" header="Sistema de gerenciamento"
			resizable="false" closable="false" collapsible="false">
		</p:layoutUnit>


		<p:layoutUnit position="west" size="200" resizable="false"
			closable="false" collapsible="false">
			<h:form>
				<p:panelMenu>
					<p:submenu label="Cadastro">
						<p:menuitem value="Cliente" outcome="cliente.xhtml" />
						<p:menuitem value="Fornecedor" outcome="fornecedor.xhtml" />
						<p:menuitem value="Produto" outcome="produto.xhtml" />
						<p:menuitem value="Funcionario" outcome="funcionario.xhtml" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
